<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form | Kushal Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        input,
        textarea,
        button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #status {
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <form id="contactForm">
        <h2>Contact Us</h2>
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <textarea id="comment" placeholder="Comment (optional)"></textarea>
        <button type="submit">Submit</button>
        <p id="status"></p>
    </form>

    <script>
        // üîó Supabase credentials
        const SUPABASE_URL = "https://dykgtaxikoexmgnrkgtq.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5a2d0YXhpa29leG1nbnJrZ3RxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MDQwMzksImV4cCI6MjA3ODI4MDAzOX0.2wjTsUi4FYfkcjgkCMILQhEKEOrFZpiOthrz2t-iAEM";

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById("contactForm");
        const status = document.getElementById("status");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const comment = document.getElementById("comment").value.trim();

            status.textContent = "Submitting...";

            const { data, error } = await supabase
                .from("Kushal Portfolio Contact")
                .insert([{ name, email, comment }]);

            if (error) {
                console.error("Insert Error:", error);
                status.textContent = "‚ùå Failed to submit. Check console for details.";
            } else {
                status.textContent = "‚úÖ Submitted successfully!";
                form.reset();
            }
        });
    </script>
</body>

</html>
