<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Skills Row</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #222;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .skills-row {
            display: flex;
            column-gap: 70px;
            row-gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
        }

        .skill {
            width: 400px;
        }

        .skill h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #fff;
            text-align: center;
        }

        .progress-bar {
            background: #555;
            border-radius: 5px;
            height: 15px;
            width: 100%;
            position: relative;
        }

        .progress-bar div {
            height: 15px;
            border-radius: 5px;
            width: 0%;
            transition: width 1s ease-in-out;
            position: relative;
        }

        .progress-bar div span {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #272626;
            border: 2px solid #fff;
            display: block;
            position: absolute;
            right: -10px;
            top: -2px;
        }
    </style>
</head>

<body>

    <div class="skills-box" id="skills-box">
        <!-- Skills will be generated dynamically -->
    </div>

    <script>
        // Dynamic skills data
        const skillsData = [
            { name: "HTML", percentage: 90, color: "#f44336" },
            { name: "CSS", percentage: 85, color: "#2196F3" },
            { name: "JavaScript", percentage: 80, color: "#FFEB3B" },
            { name: "Python", percentage: 75, color: "#4CAF50" },
            { name: "React", percentage: 70, color: "#61DBFB" },
            { name: "Django", percentage: 60, color: "#9C27B0" }
        ];

        const skillsBox = document.getElementById("skills-box");

        // Generate skill HTML dynamically
        skillsData.forEach(skill => {
            const skillDiv = document.createElement("div");
            skillDiv.className = "skill";
            skillDiv.innerHTML = `
                <h2>${skill.name}</h2>
                <div class="progress-bar">
                    <div style="background: ${skill.color};">
                        <span></span>
                    </div>
                </div>
            `;
            skillsBox.appendChild(skillDiv);
        });

        // Animate widths
        const progressBars = document.querySelectorAll('.progress-bar div');
        progressBars.forEach((bar, index) => {
            setTimeout(() => {
                bar.style.width = skillsData[index].percentage + '%';
            }, 200);
        });
    </script>

</body>

</html>
